# Pixels

type Conjured @entity(immutable: true) {
  id: Bytes!
  conjurer: Bytes! # address
  pixels: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Minted @entity(immutable: true) {
  id: Bytes!
  minter: Bytes! # address
  pixels: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PixelBalance @entity(immutable: false) {
  id: ID!
  amount: BigInt!
}

type Account @entity(immutable: false) {
	id: ID!
	balances: [PixelBalance!]!
}


# AuctionHouse

type TradeClosed @entity(immutable: true) {
  id: Bytes!
	AuctionHouse_id: Bytes! # bytes32
  seller: Bytes! # address
  buyer: Bytes! # address
  pixels: [Bytes!]! # bytes4[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TradeOpened @entity(immutable: true) {
  id: Bytes!
  creator: Bytes! # address
  AuctionHouse_id: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TradesByCreator @entity(immutable: false) {
	id: ID!
	trades: [Bytes!]!
}

type TradesByReceiver @entity(immutable: false) {
	id: ID!
	trades: [Bytes!]!
}


# MagicPlates

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
