specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: testnet
    source:
      address: "0x948252676d36c680068bb67486fe00b3511ba9aa"
      abi: PxlsCore
      startBlock: 25774161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: contracts\artifacts\contracts\diamond\facets\MagicPixels\PxlsCore.sol\PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Used(address,bytes)
          handler: handleUsed
      file: Pixels\Pixels.wasm
  - kind: ethereum/contract
    name: Trades
    network: testnet
    source:
      address: "0x948252676d36c680068bb67486fe00b3511ba9aa"
      abi: TrdsCore
      startBlock: 25774161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeClosed
        - TradeOpened
      abis:
        - name: TrdsCore
          file: contracts\artifacts\contracts\diamond\facets\Market\Trades\TrdsCore.sol\TrdsCore.json
      eventHandlers:
        - event: TradeOpened(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeOpened
        - event: TradeClosed(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeClosed
        - event: TradeCanceled(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeCanceled
      file: Trades\Trades.wasm
