# Pixels

type PixelBalance @entity(immutable: false) {
  id: ID!
	pixel: Bytes! # bytes4
  amount: BigInt!
}

type Account @entity(immutable: false) {
	id: ID! # address
	last_block: BigInt!
	balances: [PixelBalance!]!
}


# AuctionHouse

type Trade @entity(immutable: false) {
	id: ID!
	creator: Bytes! # address
	receiver: Bytes! # address
	pixels: Bytes!
	price: BigInt!
	tradeType: Int!
}

type TradesByCreator @entity(immutable: false) {
	id: ID!
	trades: [Trade!]!
}

type TradesByReceiver @entity(immutable: false) {
	id: ID!
	trades: [Trade!]!
}
