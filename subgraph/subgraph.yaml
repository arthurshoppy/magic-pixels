specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: testnet
    source:
      address: "0x753222c93c96277813be26ddd661d98a0eed2701"
      abi: PxlsCore
      startBlock: 25628213
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: ../contracts/artifacts/contracts/diamond/facets/MagicPixels/PxlsCore.sol/PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Used(address,bytes)
          handler: handleUsed
      file: ./src/pxls-core.ts
  - kind: ethereum/contract
    name: Trades
    network: testnet
    source:
      address: "0x753222c93c96277813be26ddd661d98a0eed2701"
      abi: AuctionHouse
      startBlock: 25628213
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeClosed
        - TradeOpened
      abis:
        - name: AuctionHouse
          file: ../contracts/artifacts/contracts/diamond/facets/AuctionHouse/AHCore.sol/AuctionHouse.json
      eventHandlers:
        - event: TradeOpened(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeOpened
        - event: TradeClosed(bytes32,(address,address,bytes,uint256,uint8),address)
          handler: handleTradeClosed
        - event: TradeCanceled(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeCanceled
      file: ./src/auction-house.ts