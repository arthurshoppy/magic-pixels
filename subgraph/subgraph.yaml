specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: testnet
    source:
      address: "0x8316038d4e44b47d81efaac620878eaa59e23dd5"
      abi: PxlsCore
      startBlock: 25360276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: ../contracts/artifacts/contracts/diamond/facets/MagicPixels/PxlsCore.sol/PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Minted(address,bytes)
          handler: handleMinted
      file: ./src/pxls-core.ts
  - kind: ethereum/contract
    name: Trades
    network: testnet
    source:
      address: "0x8316038d4e44b47d81efaac620878eaa59e23dd5"
      abi: AuctionHouse
      startBlock: 25360276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeClosed
        - TradeOpened
      abis:
        - name: AuctionHouse
          file: ../contracts/artifacts/contracts/diamond/facets/AuctionHouse/AHCore.sol/AuctionHouse.json
      eventHandlers:
        - event: TradeOpened(indexed address,indexed address,bytes32)
          handler: handleTradeOpened
        - event: TradeClosed(bytes32,indexed address,indexed address,bytes4[])
          handler: handleTradeClosed
      file: ./src/auction-house.ts