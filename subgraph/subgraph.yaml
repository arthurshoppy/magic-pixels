specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pixels
    network: testnet
    source:
      address: "0x95691c79b44bbd0b4dd11e36f90d3057e7416d1e"
      abi: PxlsCore
      startBlock: 24995031
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: ./abis/PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Minted(address,bytes)
          handler: handleMinted
      file: ./src/pxls-core.ts
  - kind: ethereum/contract
    name: Trades
    network: testnet
    source:
      address: "0x95691c79b44bbd0b4dd11e36f90d3057e7416d1e"
      abi: AuctionHouse
      startBlock: 24995031
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeClosed
        - TradeOpened
      abis:
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
      eventHandlers:
        - event: TradeOpened(indexed address,indexed address,bytes32)
          handler: handleTradeOpened
        - event: TradeClosed(bytes32,indexed address,indexed address,bytes4[])
          handler: handleTradeClosed
      file: ./src/auction-house.ts