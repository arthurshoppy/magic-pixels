specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pixels
    network: arbitrum-one
    source:
      address: "0x2d40d461556a9f198cda1377e61ad4d60a866e44"
      abi: PxlsCore
      startBlock: 150775916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: ../contracts/artifacts/contracts/diamond/facets/MagicPixels/PxlsCore.sol/PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Used(address,bytes)
          handler: handleUsed
      file: ./src/pixels.ts
  - kind: ethereum
    name: Trades
    network: arbitrum-one
    source:
      address: "0x2d40d461556a9f198cda1377e61ad4d60a866e44"
      abi: TrdsCore
      startBlock: 150775916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeClosed
        - TradeOpened
      abis:
        - name: TrdsCore
          file: ../contracts/artifacts/contracts/diamond/facets/Market/Trades/TrdsCore.sol/TrdsCore.json
      eventHandlers:
        - event: TradeOpened(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeOpened
        - event: TradeClosed(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeClosed
        - event: TradeCanceled(bytes32,(address,address,bytes,uint256,uint8))
          handler: handleTradeCanceled
      file: ./src/trades.ts