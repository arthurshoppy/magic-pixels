specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PxlsCore
    network: mainnet
    source:
      address: "0x95691c79b44bbd0b4dd11e36f90d3057e7416d1e"
      abi: PxlsCore
      startBlock: 8317290
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Conjured
        - Minted
      abis:
        - name: PxlsCore
          file: ./abis/PxlsCore.json
      eventHandlers:
        - event: Conjured(address,bytes)
          handler: handleConjured
        - event: Minted(address,bytes)
          handler: handleMinted
      file: ./src/pxls-core.ts
